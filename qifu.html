<script>
let allData = [];
let currentPage = 1;
const pageSize = 50;
const sheetURL = "https://opensheet.elk.sh/1YR3_qziz-R7c09fBh1QcKnQR5Dvyc0JgfJXdDpdRnzE/baiodan1";
const symbols = ["ç¦", "å‰", "å®‰", "ç¥¥"];

function normalizeTime(str) {
  // æ‹†å‡ºå¹´æœˆæ—¥èˆ‡æ™‚é–“
  const match = str.match(/(\d+)\/(\d+)\/(\d+)\s*(ä¸Šåˆ|ä¸‹åˆ)\s*(\d+):(\d+):(\d+)/);
  if (!match) return str;

  let [ , year, month, day, ap, hour, minute, second ] = match;
  year = parseInt(year, 10);
  month = String(month).padStart(2, "0");
  day = String(day).padStart(2, "0");
  hour = parseInt(hour, 10);
  minute = String(minute).padStart(2, "0");
  second = String(second).padStart(2, "0");

  // ä¸Šåˆ / ä¸‹åˆ è½‰æ›æˆ 24 å°æ™‚åˆ¶
  if (ap === "ä¸Šåˆ" && hour === 12) {
    hour = 0;
  } else if (ap === "ä¸‹åˆ" && hour < 12) {
    hour += 12;
  }

  hour = String(hour).padStart(2, "0");

  return `${year}-${month}-${day} ${hour}:${minute}:${second}`;
}

  
async function loadWishes() {
  try {
    const res = await fetch(sheetURL);
    if (!res.ok) throw new Error("API å›æ‡‰éŒ¯èª¤ï¼š" + res.status);
    const data = await res.json();


    // æŒ‰æ™‚é–“æ’åºï¼šæ–° â†’ èˆŠ
allData = data.sort((a, b) => {
  const timeA = Date.parse(normalizeTime(a["æ™‚é–“æˆ³è¨˜"]));
  const timeB = Date.parse(normalizeTime(b["æ™‚é–“æˆ³è¨˜"]));
  return timeB - timeA; // æ–°çš„åœ¨ä¸Š
});



    currentPage = 1;
    renderPage(currentPage);
  } catch (err) {
    console.error("è¼‰å…¥å¤±æ•—", err);
    document.getElementById("wishBoard").innerHTML = "<p>âš ï¸ ç„¡æ³•è¼‰å…¥ç¥ˆç¦è³‡æ–™</p>";
  }
}


function renderPage(page) {
  const board = document.getElementById("wishBoard");
  board.innerHTML = "";

  const start = (page - 1) * pageSize;
  const end = start + pageSize;
const pageData = allData.slice(start, end);


  pageData.forEach((row, index) => {
    if (row["ç¥ˆç¦å…§å®¹"]) {
      const card = document.createElement("div");
      card.className = "card";

      const symbol = symbols[Math.floor(Math.random() * symbols.length)];
      card.style.animationDelay = (index * 0.2) + "s";

      card.innerHTML = `
        <div class="symbol">${symbol}</div>
        <div class="content">${row["ç¥ˆç¦å…§å®¹"]}</div>
        <div class="author"> æ‡ºæ‚”å¼Ÿå­ã€€${row["ç¥ˆç¦äºº"] || "åŒ¿å"} é ‚ç¦®ğŸ™</div>
        <div class="date">${row["æ™‚é–“æˆ³è¨˜"]}</div>
      `;
      board.appendChild(card); // âœ… ç…§é †åºå¾€ä¸‹æ’ï¼Œæ–°ç•™è¨€æœƒè‡ªç„¶åœ¨ä¸Šé¢
    }
  });

  renderPagination();
}


function renderPagination() {
  const totalPages = Math.ceil(allData.length / pageSize);
  const pagination = document.getElementById("pagination");
  pagination.innerHTML = "";

  // ä¸Šä¸€é 
  if (currentPage > 1) {
    const prevBtn = document.createElement("button");
    prevBtn.innerText = "ä¸Šä¸€é ";
    prevBtn.onclick = () => {
      currentPage--;
      renderPage(currentPage);
    };
    pagination.appendChild(prevBtn);
  }

  let startPage = Math.max(1, currentPage - 2);
  let endPage = Math.min(totalPages, currentPage + 2);

  if (currentPage <= 3) {
    endPage = Math.min(totalPages, 5);
  }
  if (currentPage >= totalPages - 2) {
    startPage = Math.max(1, totalPages - 4);
  }

  // é¦–é 
  if (startPage > 1) {
    const firstBtn = document.createElement("button");
    firstBtn.innerText = "1";
    firstBtn.onclick = () => {
      currentPage = 1;
      renderPage(currentPage);
    };
    pagination.appendChild(firstBtn);

    if (startPage > 2) {
      const dots = document.createElement("span");
      dots.innerText = "...";
      pagination.appendChild(dots);
    }
  }

  // ä¸­é–“é ç¢¼
  for (let i = startPage; i <= endPage; i++) {
    const btn = document.createElement("button");
    btn.innerText = i;
    if (i === currentPage) btn.classList.add("active");
    btn.onclick = () => {
      currentPage = i;
      renderPage(currentPage);
    };
    pagination.appendChild(btn);
  }

  // æœ«é 
  if (endPage < totalPages) {
    if (endPage < totalPages - 1) {
      const dots = document.createElement("span");
      dots.innerText = "...";
      pagination.appendChild(dots);
    }

    const lastBtn = document.createElement("button");
    lastBtn.innerText = totalPages;
    lastBtn.onclick = () => {
      currentPage = totalPages;
      renderPage(currentPage);
    };
    pagination.appendChild(lastBtn);
  }

  // ä¸‹ä¸€é 
  if (currentPage < totalPages) {
    const nextBtn = document.createElement("button");
    nextBtn.innerText = "ä¸‹ä¸€é ";
    nextBtn.onclick = () => {
      currentPage++;
      renderPage(currentPage);
    };
    pagination.appendChild(nextBtn);
  }
}

loadWishes();
setInterval(loadWishes, 30000);
</script>
