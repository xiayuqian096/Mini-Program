<script>
  const sheetURL = "https://opensheet.elk.sh/1YR3_qziz-R7c09fBh1QcKnQR5Dvyc0JgfJXdDpdRnzE/baiodan 1";
  const symbols = ["ç¦", "å‰", "å®‰", "ç¥¥"];
  let allData = [];
  let currentPage = 1;
  const pageSize = 50;

  function formatDate(dateString) {
    return dateString;
  }

  async function loadWishes() {
    try {
      const res = await fetch(sheetURL);
      if (!res.ok) throw new Error("API å›æ‡‰éŒ¯èª¤ï¼š" + res.status);
      const data = await res.json();

      console.log("è¼‰å…¥æˆåŠŸï¼š", data);
      allData = data.reverse(); // ğŸ”‘ æœ€æ–°åœ¨æœ€ä¸Šæ–¹
      currentPage = 1;
      renderPage(currentPage);

    } catch (err) {
      console.error("è¼‰å…¥å¤±æ•—", err);
      document.getElementById("wishBoard").innerHTML =
        `<p>âš ï¸ ç„¡æ³•è¼‰å…¥ç¥ˆç¦è³‡æ–™ï¼š${err.message}</p>`;
    }
  }

  function renderPage(page) {
    const board = document.getElementById("wishBoard");
    board.innerHTML = "";

    const start = (page - 1) * pageSize;
    const end = start + pageSize;
    const pageData = allData.slice(start, end);

    pageData.forEach(row => {
      if (row["ç¥ˆç¦å…§å®¹"]) {
        const card = document.createElement("div");
        card.className = "card";

        const symbol = symbols[Math.floor(Math.random() * symbols.length)];

        card.innerHTML = `
          <div class="symbol">${symbol}</div>
          <div class="content">${row["ç¥ˆç¦å…§å®¹"]}</div>
          <div class="author">ğŸ™ ${row["ç¥ˆç¦äºº"] || "åŒ¿å"}</div>
          <div class="date">${formatDate(row["æ™‚é–“æˆ³è¨˜"])}</div>
        `;
        board.appendChild(card);
      }
    });

    renderPagination();
  }

  function renderPagination() {
    const totalPages = Math.ceil(allData.length / pageSize);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.innerText = i;
      if (i === currentPage) btn.classList.add("active");
      btn.onclick = () => {
        currentPage = i;
        renderPage(currentPage);
      };
      pagination.appendChild(btn);
    }
  }

  // æ¼‚æµ®ç¦å­—
  function createRisingSymbol() {
    const el = document.createElement("div");
    el.className = "falling";
    el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
    el.style.left = Math.random() * window.innerWidth + "px";
    el.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 10000);
  }
  setInterval(createRisingSymbol, 2000);

  loadWishes();
  setInterval(loadWishes, 60000);
</script>
