<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>新春抽佛號</title>

<style>
/* ===== 新春整體背景 ===== */
body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top, #fff2c6 0%, #ffd36a 30%, #ff9b2f 55%, #c40000 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Noto Serif TC", serif;
}

/* ===== 主容器 ===== */
.container {
  text-align: center;
}

/* ===== 佛相顯現主體（整體動） ===== */
.buddha-frame {
  position: relative;
  width: 500px;
  height: 500px;
  margin: 0 auto 36px;
  border-radius: 48px;
  transform: scale(1);
  transition: transform 0.9s cubic-bezier(.16,1,.3,1);
}

/* 顯相放大（整體） */
.buddha-frame.active {
  transform: scale(1.04);
}

/* ===== 圖片本體（永遠不動、不裁） ===== */
.buddha-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 36px;
  position: relative;
  z-index: 2;
}

/* ===== 外層新春燈海光（背景融合，不碰圖片） ===== */
.buddha-frame::before {
  content: "";
  position: absolute;
  inset: -52px;
  border-radius: 80px;
  background:
    radial-gradient(circle at center,
      rgba(255, 245, 200, 0.95),
      rgba(255, 200, 110, 0.6),
      rgba(255, 120, 50, 0.45),
      rgba(190, 0, 0, 0.35),
      transparent 72%);
  filter: blur(30px);
  z-index: 0;
  animation: glowBreath 3.8s ease-in-out infinite;
}

/* ===== 內層紅金氣場（不覆蓋圖片） ===== */
.buddha-frame::after {
  content: "";
  position: absolute;
  inset: -8px;
  border-radius: 44px;
  box-shadow:
    0 0 60px rgba(255, 220, 140, 0.55),
    0 0 120px rgba(255, 140, 40, 0.45),
    0 0 200px rgba(200, 0, 0, 0.35);
  z-index: 1;
  pointer-events: none;
}

/* ===== 新春金燈佛名 ===== */
.buddha-name {
  position: absolute;
  bottom: 46px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
  font-size: clamp(22px, 5vw, 32px);
  font-weight: 600;
  letter-spacing: 2px;
  color: #fff6cf;
  white-space: nowrap;
  text-shadow:
    0 0 10px rgba(255, 245, 190, 1),
    0 0 28px rgba(255, 190, 90, 0.95),
    0 0 56px rgba(255, 120, 40, 0.85),
    0 0 96px rgba(200, 0, 0, 0.75);
  pointer-events: none;
}

/* ===== 新春按鈕 ===== */
button {
  font-size: 22px;
  padding: 16px 46px;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  background: linear-gradient(135deg, #ffe08a, #ffb300, #ff7a00);
  color: #7a1e00;
  letter-spacing: 3px;
  box-shadow:
    0 10px 0 #b40000,
    0 18px 36px rgba(255, 140, 40, 0.6),
    inset 0 0 12px rgba(255,255,255,0.85);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

button:hover {
  transform: translateY(-3px);
  box-shadow:
    0 14px 0 #b40000,
    0 26px 46px rgba(255, 140, 40, 0.75),
    inset 0 0 16px rgba(255,255,255,0.95);
}

/* ===== 光感呼吸動畫 ===== */
@keyframes glowBreath {
  0%, 100% {
    opacity: 0.85;
    filter: blur(28px);
  }
  50% {
    opacity: 1;
    filter: blur(34px);
  }
}
</style>
</head>

<body>
<div class="container">

  <div class="buddha-frame" id="frame">
    <div class="buddha-name" id="buddhaName">南無佛</div>
    <img id="buddhaImg" src="images/FOU.png" alt="佛緣顯相">
  </div>

  <button onclick="drawBuddha()">新春迎佛緣</button>

</div>

<script>
const buddhas = [
  { name: "南無本師釋迦牟尼佛", img: "images/FOU.png" },
  { name: "南無阿彌陀佛", img: "images/FOU.png" },
  { name: "南無藥師琉璃光如來", img: "images/FOU.png" },
  { name: "南無一切所趣中覺離見諸覺身佛", img: "images/FOU.png" },
  { name: "南無寶回佛", img: "images/FOU.png" }
];

function drawBuddha() {
  const frame = document.getElementById("frame");
  const img = document.getElementById("buddhaImg");
  const name = document.getElementById("buddhaName");

  frame.classList.remove("active");

  setTimeout(() => {
    const pick = buddhas[Math.floor(Math.random() * buddhas.length)];
    img.src = pick.img;
    name.textContent = pick.name;
    frame.classList.add("active");
  }, 80);
}
</script>

</body>
</html>
