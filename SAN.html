<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>新春抽佛號</title>

<style>
/* ====== 新春整體背景 ====== */
body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top, #fff2c6 0%, #ffd36a 30%, #ff9b2f 55%, #c40000 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Noto Serif TC", serif;
}

/* ====== 主容器 ====== */
.container {
  text-align: center;
}

/* ====== 新春燈籠光相框 ====== */
.buddha-frame {
  position: relative;
  width: 500px;
  height: 500px;
  margin: 0 auto 34px;
  border-radius: 50px;
}

/* 圖片本體 */
.buddha-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 36px;
  position: relative;
  z-index: 3;
  transform: scale(1);
  transition: transform 0.7s cubic-bezier(.2,.9,.3,1);
}

/* 抽取瞬間放大 */
.buddha-frame.active img {
  transform: scale(1.06);
}

/* 外層新春燈籠金紅光暈 */
.buddha-frame::before {
  content: "";
  position: absolute;
  inset: -46px;
  border-radius: 70px;
  background:
    radial-gradient(circle at center,
      rgba(255, 240, 190, 0.9),
      rgba(255, 180, 90, 0.55),
      rgba(255, 90, 40, 0.35),
      rgba(180, 0, 0, 0.35),
      transparent 72%);
  filter: blur(28px);
  z-index: 1;
}

/* 內層紅金法光，讓圖片融進背景 */
.buddha-frame::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 36px;
  box-shadow:
    inset 0 0 60px rgba(255, 220, 140, 0.55),
    inset 0 0 120px rgba(255, 120, 0, 0.45),
    inset 0 0 180px rgba(200, 0, 0, 0.35);
  z-index: 4;
  pointer-events: none;
}

/* ====== 佛名：新春金燈顯現 ====== */
.buddha-name {
  position: absolute;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 5;
  font-size: clamp(22px, 5vw, 28px);
  white-space: nowrap;
  font-weight: 600;
  color: #fff3c6;
  letter-spacing: 2px;
  text-shadow:
    0 0 10px rgba(255, 240, 180, 1),
    0 0 26px rgba(255, 180, 80, 0.95),
    0 0 52px rgba(255, 120, 40, 0.85),
    0 0 90px rgba(200, 0, 0, 0.75);
  pointer-events: none;
}

/* ====== 新春按鈕 ====== */
button {
  font-size: 22px;
  padding: 16px 46px;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  background: linear-gradient(135deg, #ffe08a, #ffb300, #ff7a00);
  color: #7a1e00;
  letter-spacing: 3px;
  box-shadow:
    0 10px 0 #b40000,
    0 18px 36px rgba(255, 140, 40, 0.6),
    inset 0 0 12px rgba(255,255,255,0.8);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

button:hover {
  transform: translateY(-3px);
  box-shadow:
    0 14px 0 #b40000,
    0 26px 46px rgba(255, 140, 40, 0.75),
    inset 0 0 16px rgba(255,255,255,0.9);
}
</style>
</head>

<body>
<div class="container">

  <div class="buddha-frame" id="frame">
    <div class="buddha-name" id="buddhaName">南無佛</div>
    <img id="buddhaImg" src="images/FOU.png">
  </div>

  <button onclick="drawBuddha()">新春迎佛緣</button>

</div>

<script>
const buddhas = [
  { name: "南無本師釋迦牟尼佛", img: "images/FOU.png" },
  { name: "南無阿彌陀佛", img: "images/FOU.png" },
  { name: "南無藥師琉璃光如來", img: "images/FOU.png" },
  { name: "南無一切所趣中覺離見諸覺身佛", img: "images/FOU.png" },
  { name: "南無寶回佛", img: "images/FOU.png" }
];

function drawBuddha() {
  const frame = document.getElementById("frame");
  const img = document.getElementById("buddhaImg");
  const name = document.getElementById("buddhaName");

  frame.classList.remove("active");

  setTimeout(() => {
    const pick = buddhas[Math.floor(Math.random() * buddhas.length)];
    img.src = pick.img;
    name.textContent = pick.name;
    frame.classList.add("active");
  }, 60);
}
</script>
</body>
</html>
